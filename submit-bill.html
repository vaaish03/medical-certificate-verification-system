<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Bill - MediVerify Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .file-drop-area {
            border: 2px dashed #cbd5e1;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        .file-drop-area.active {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-2">
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-file-medical text-white text-xl"></i>
                        </div>
                        <span class="text-2xl font-bold text-gray-800">MediVerify Pro</span>
                    </a>
                </div>
                <div class="hidden md:flex space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
                    <a href="submit-bill.html" class="text-blue-600 font-medium border-b-2 border-blue-600">Submit Bill</a>
                    <a href="view-bills.html" class="text-gray-700 hover:text-blue-600 font-medium">View Bills</a>
                    <a href="verification.html" class="text-gray-700 hover:text-blue-600 font-medium">Verification</a>
                    <a href="certificates.html" class="text-gray-700 hover:text-blue-600 font-medium">Certificates</a>
                    <a href="reports.html" class="text-gray-700 hover:text-blue-600 font-medium">Reports</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-md p-6 mb-12">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Submit New Medical Bill</h2>
            
            <form id="bill-form" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Bill ID *</label>
                        <input type="text" id="bill-id" class="w-full px-4 py-2 border border-gray-300 rounded-lg" 
                               placeholder="MB-2024-001" required pattern="MB-\d{4}-\d{3}">
                        <p class="text-xs text-gray-500 mt-1">Format: MB-YYYY-NNN</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Patient Name *</label>
                        <input type="text" id="patient-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg" 
                               placeholder="Enter patient name" required>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Provider *</label>
                        <select id="provider" class="w-full px-4 py-2 border border-gray-300 rounded-lg" required>
                            <option value="">Select Provider</option>
                            <option value="City General Hospital">City General Hospital</option>
                            <option value="Community Health Clinic">Community Health Clinic</option>
                            <option value="Specialty Medical Center">Specialty Medical Center</option>
                            <option value="Private Practice">Private Practice</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Amount ($) *</label>
                        <input type="number" id="amount" step="0.01" min="0" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="0.00" required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Service Description *</label>
                    <textarea id="service-description" rows="3" 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg" 
                              placeholder="Describe the medical services provided" required></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Insurance Information</label>
                    <textarea id="insurance-info" rows="2" 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg" 
                              placeholder="Insurance company and policy number"></textarea>
                </div>

                <div class="file-drop-area" id="file-drop-area">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">Drag & drop your medical bill documents here</p>
                    <p class="text-sm text-gray-500 mb-4">Supported formats: PDF, JPG, PNG (Max 10MB)</p>
                    <input type="file" id="file-input" class="hidden" accept=".pdf,.jpg,.jpeg,.png" multiple>
                    <button type="button" onclick="document.getElementById('file-input').click()" 
                            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-upload mr-2"></i>Select Files
                    </button>
                </div>

                <div id="file-list" class="hidden">
                    <h4 class="font-medium text-gray-700 mb-2">Selected Files:</h4>
                    <div id="selected-files" class="space-y-2"></div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700">
                        <i class="fas fa-paper-plane mr-2"></i>Submit Bill for Verification
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p>&copy; 2024 MediVerify Pro. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // File upload functionality
        const fileInput = document.getElementById('file-input');
        const fileDropArea = document.getElementById('file-drop-area');
        const fileList = document.getElementById('file-list');
        const selectedFiles = document.getElementById('selected-files');
        let uploadedFiles = [];

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, () => fileDropArea.classList.add('active'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            fileDropArea.addEventListener(eventName, () => fileDropArea.classList.remove('active'), false);
        });

        fileDropArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        function handleFileSelect() {
            handleFiles(this.files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                fileList.classList.remove('hidden');
                selectedFiles.innerHTML = '';
                uploadedFiles = Array.from(files);
                
                uploadedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'flex justify-between items-center p-3 bg-gray-100 rounded-lg';
                    fileItem.innerHTML = `
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-file text-gray-400"></i>
                            <span class="text-sm">${file.name}</span>
                        </div>
                        <span class="text-xs text-gray-500">${formatFileSize(file.size)}</span>
                    `;
                    selectedFiles.appendChild(fileItem);
                });
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Form submission
        document.getElementById('bill-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const billData = {
                billId: document.getElementById('bill-id').value,
                patientName: document.getElementById('patient-name').value,
                provider: document.getElementById('provider').value,
                amount: parseFloat(document.getElementById('amount').value),
                serviceDescription: document.getElementById('service-description').value,
                insuranceInfo: document.getElementById('insurance-info').value,
                status: 'pending',
                submittedDate: new Date().toISOString(),
                files: uploadedFiles.map(file => file.name)
            };

            // Save to localStorage
            const bills = JSON.parse(localStorage.getItem('medicalBills') || '[]');
            bills.push(billData);
            localStorage.setItem('medicalBills', JSON.stringify(bills));

            // Show success message
            alert('Bill submitted successfully!');
            
            // Reset form
            this.reset();
            fileList.classList.add('hidden');
            uploadedFiles = [];
        });
    </script>
</body>
</html>
